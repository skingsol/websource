<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #ddd;
      }
      .box {
        background-color: white;
        /* height: 50px;
        overflow: visible; */
        overflow: hidden;
      }
      .left {
        float: left;
      }
      .right {
        float: right;
      }
      p {
        border: 2px solid black;
      }
      .clearfix {
        clear: both; /*  clear:left; clear: right;  */
      }
    </style>
  </head>
  <body>
    <!-- 
        overflow : 부모 요소의 크기보다 자식요소가 더 커서 내용이 넘치는 상황
        overflow:hidden => 넘친 부분 잘라내고 보이지 않음
        oberflow: auto; => 넘친 부분이 있는 경우만 잘라내고, 스크롤바를 이용하여 볼 수 있도록 해줌
        overflow: scroll; => 넘친 부분 잘라내고, 스크롤바(수평, 수직)를 이용하여 볼 수 있도록 해줌
        overflow: visible; => 기본값, 넘친 부분 보여주기

        float 속성 해제 => clear: both;
                          overflow : hidden


     -->
    <div class="box">
      <img src="left-arrow.png" alt="왼쪽 화살표" class="left" />
      <img src="right-arrow.png" alt="오른쪽 화살표" class="right" />
      <div class="clearfix">Awesome!!</div>
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum reiciendis
      dolores iure accusamus, repudiandae sint dolorum perspiciatis soluta nobis
      voluptatibus ipsam animi dolorem natus exercitationem officia nam! Itaque,
      repellendus aliquid!
    </p>
  </body>
</html>
