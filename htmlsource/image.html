<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        웹에서 사용할 수 있는 이미지 형식 
        gif : 움직이는 이미지, 색상 256roaks tkdyd
        jpg : 사진 저장, gif 보다 다양한 색상, 명암 표현 가능
        png : 최근에 가장 많이 사용
    -->
    <!-- 로컬에서 이미지 가지고 있는 경우-->
    <!-- src : 이미지 경로, alt : 이미지가 안 보일 때 대체할 텍스트 
         width, height : 이미지 크기 지정이 가능하나 css 로 처리햐야 함(단위는 픽셀임)

         이미지 경로 : 상대경로, 절대경로
         상대경로 : . or ../img/특정파일 => 주로 사용
         절대경로 : c:/windows/img/특정파일
    -->
    <img src="img/다운로드 (1).jpg" alt="별이 빛나느 밤에" />
    <img src="img/다운로드 (2).jpg" alt="모나리자" width="300" height="450" />

    <!-- 웹상의 이미지를 가지고 올 경우 절대경로 사용-->
    <img
      src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzAxMjlfNzkg%2FMDAxNjc0OTQ3MTk3MjM3.sMAkNRWL-IIE7KWg2ZbuHm8FCHBGuIXNe9bV-mxbK8Qg.sDx9oIPK_71pjop2YBlJeImAPYkRlKFUTN79qzqNEvUg.JPEG.gogoa25%2FIMG_8112.JPG&type=a340"
      alt="고양이"
    />
  </body>
</html>
