<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        링크 : <a>   ==>      <a href= "링크할 주소" target="링크페이지가 표시될 위치"> 

            target : _blank(새창),  _self(default)

            text 에 링크 연결
            미방문 페이지 : 파란색
            방문한 페이지 : 보라색
            링크 활성화 : 빨간색
    -->
    <a href="https://www.naver.com">네이버</a>
    <!--                          ㄴ (셀프) 링크페이지가 보던페이지에서 뜸 -->
    <a href="https://www.google.com">
      <img src="img/다운로드.jpg" alt="키스하는 연인" />
    </a>
    <p>
      <a href="img/다운로드 (1).jpg">이미지 삽입</a>
    </p>
    <p>
      <a href="https://www.naver.com" target="_blank">네이버</a>
      <!--                               ㄴ 링크페이지가 새페이지에서 뜸 -->
    </p>
    <p>
      <a href="https://www.11st.co.kr" target="_blank">11번가</a>
    </p>
  </body>
</html>
