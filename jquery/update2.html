<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <h1 id="header" class="one two">Header 1</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      // classList : 클래스 값 변경
      // style : 스타일 지정 == css()

      // 스타일 변경 - blue,테두리,안쪽여백,폰트 사이즈 40px
      const h1 = $("#header");

      h1.css("color", "blue");
      h1.css("border", "1px solid red");
      h1.css("padding", "10px");
      h1.css("fontSize", "40px");
    </script>
  </body>
</html>
