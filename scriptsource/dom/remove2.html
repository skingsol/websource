<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header {
        color: red;
      }
    </style>
  </head>

  <body>
    <h1 id="header" class="header">Header 1</h1>
    <h2 id="header2" class="header">Header 2</h2>
    <div id="top">
      <div id="nested">내용</div>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae
        distinctio unde ullam hic necessitatibus perferendis, maxime laboriosam
        ex recusandae, eveniet veritatis nisi dicta. Illo, a magnam? Saepe iste
        numquam eligendi.
      </p>
    </div>
    <script>
      const h1 = document.querySelector("h1");
      // setAttribute(), removeAttribute()
      h1.removeAttribute("class"); //제거할 속성명

      //h2 id 속성 제거
      const h2 = document.querySelector("h2");
      h2.removeAttribute("id");

      h2.innerHTML = "";
    </script>
  </body>
</html>
