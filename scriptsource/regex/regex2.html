<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>01012345678</p>
    <script>
      // p에 있는 text 값을 가져와서 전화번호 규칙에 맞는지 확인
      // 규칙에 맞지 않으면 result 에 "전화번호를 확인해 주세요"
      // 010-1234-5678

      const re = /^[0-9]{3}-[0-9]{4}-[0-9]{4}$/;
      // re.test(원본문자열)

      let result = re.test(document.querySelector("p").innerText);
      console.log("정규식 매칭 결과 ", result);

      if (!result) {
        document.querySelector("#result").innerText = "전화번호를 확인해주세요";
      }

      // 정규식 패턴 작성하기
      // flag : g(전체 일치), i(대소문자 구별 말고), m(엔터를 기준으로 여러문장에 걸쳐서)
      // 1) . : 모든 문자(숫자,영어,한글,특수문자,공백)와 매치(점 하나는 문자 하나)
      // 2) \. : 마침표와 매치
      // 3) ^패턴 : 패턴으로 시작하는
      // 4) 패턴$ : 패턴으로 끝나는
      // 5) [abc] == [a|b|c] : a or b or c 를 각각 매치
      //    [a-z] == [a|b|c|~~|z] : 알파벳 소문자 26자를 각각 매치
      //    [^a-z] : a-z를 제외한
      // 6) (패턴1 | 패턴2 | 패턴3) : 그룹 매치(패턴1과 일치하거나)
      // 7) 수량 패턴 : +(1~무한대), *(0~무한대), ?(0~1)
    </script>
  </body>
</html>
